<!DOCTYPE html>
<meta charset="utf-8">

<body>
<!--no static DOM element at all!-->
</body>

<script src="//d3js.org/d3.v4.min.js"></script>

<script>
// create foreign objectives and set propert
//https://stackoverflow.com/questions/25413143/justify-and-center-textarea-text-html-css
d3.select('body')
  .append('svg')
  .append('g')
  .append('foreignObject').attr('width', 300).attr('height', 100)
  .append('xhtml:textarea').attr('width', 50).attr('height', 25)
  .html('hello this is a long label very long indeed')
  .style('text-align-last', 'center') //both should be specified
  .style('text-align', 'center') //both should be specified
  .style('font-family', 'sans-serif')
  .style('line-height', '120%')
  .style('resize', 'none')
  .style('border', 'none')
  .style('font-size', '1em') // 1 em is about 20px but here has to use the unit of em instead of px


  d3.select('body')
  .append('svg')
  .append('g').attr('transform', 'translate (10,10)')
  .append('foreignObject').attr('width', 160).attr('height', '50')
  .append('xhtml:div') // note: div cannot be transformed. That is why it has to be wraped by a g (made by the statement two lines above)
  .text('and this is in a p element how about that')
  .style('font-family', 'sans-serif')
  .style('line-height', '110%')
  .style('opacity', '0.5')
  .style('text-align', 'center') //both should be specified
</script>
